<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Bartender | 情绪调酒师</title>
    
    <!-- 引入 React 和 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'wave-slow': 'wave 10s linear infinite',
                        'wave-fast': 'wave 5s linear infinite',
                        'rise': 'rise 4s infinite ease-in',
                        'breathe': 'breathe 4s infinite ease-in-out',
                        'float': 'float 6s infinite ease-in-out',
                    },
                    keyframes: {
                        wave: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        rise: {
                            '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                            '50%': { opacity: '0.6' },
                            '100%': { transform: 'translateY(-200px) scale(1.5)', opacity: '0' },
                        },
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                            '50%': { transform: 'scale(1.05)', opacity: '0.8' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 隐藏滚动条 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 图标组件 (内联 SVG 以避免依赖问题) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path><path d="M3 5v7h7"></path></IconBase>;
        const Share2 = (props) => <IconBase {...props}><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></IconBase>;
        const Bookmark = (props) => <IconBase {...props}><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></IconBase>;
        const Wind = (props) => <IconBase {...props}><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;

        // --- 核心组件 ---

        const Wave = ({ color, speed = 'slow', opacity = 0.5 }) => (
          <div className={`absolute bottom-0 left-0 right-0 h-32 transform translate-y-1/2 ${speed === 'fast' ? 'animate-wave-fast' : 'animate-wave-slow'}`} style={{ opacity }}>
             <svg viewBox="0 0 1440 320" className="w-full h-full text-current fill-current">
                <path fill={color} fillOpacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
             </svg>
          </div>
        );

        const Bubble = ({ delay, size, left }) => (
          <div 
            className="absolute rounded-full bg-white opacity-40 animate-rise"
            style={{
              bottom: '-10px',
              left: `${left}%`,
              width: `${size}px`,
              height: `${size}px`,
              animationDelay: `${delay}s`,
              animationDuration: `${3 + Math.random() * 2}s`
            }}
          />
        );

        const DRINK_RESULTS = [
          {
            name: "Midnight Cacao Mild",
            subName: "午夜可可·轻酿版",
            color: "from-indigo-900 to-purple-800",
            liquidColor: "#4c1d95", 
            base: { name: "Deep Liquor (深色基酒)", desc: "带一点沉稳与深色调" },
            top: { name: "柠檬皮·迷迭香", desc: "来自你语句中的紧绷与急促" },
            middle: { name: "可可·麦芽", desc: "来自你此刻的压力感" },
            baseNote: { name: "橙皮", desc: "代表你想缓和的意图" },
            concentration: "0.63 中度酿制",
            slogan: "情绪色彩明显但可掌控。",
            texture: "Tight 紧绷"
          },
          {
            name: "Sunrise Citrus Sparkle",
            subName: "晨曦柑橘·微气泡",
            color: "from-orange-400 to-yellow-300",
            liquidColor: "#f59e0b", 
            base: { name: "Bright Spirit (明亮烈酒)", desc: "充满活力与向上的张力" },
            top: { name: "薄荷·青柠", desc: "来自你言语中的期待与兴奋" },
            middle: { name: "海盐·西柚", desc: "来自你此刻的清爽感" },
            baseNote: { name: "香草", desc: "代表你内心的满足" },
            concentration: "0.45 轻度微醺",
            slogan: "如清晨第一缕阳光般通透。",
            texture: "Bubbly 轻盈"
          },
          {
            name: "Forest Rain Calm",
            subName: "森之雨·静谧调",
            color: "from-emerald-800 to-teal-600",
            liquidColor: "#059669", 
            base: { name: "Herbal Infusion (草本浸液)", desc: "内敛而深邃的治愈力" },
            top: { name: "尤加利·苔藓", desc: "来自你思绪中的冷静旁观" },
            middle: { name: "松针·白茶", desc: "来自你此刻的平和" },
            baseNote: { name: "檀木", desc: "代表你追求的稳固" },
            concentration: "0.72 深度沉浸",
            slogan: "在喧嚣中寻得的一方净土。",
            texture: "Smooth 丝滑"
          }
        ];

        const ANALYSIS_STEPS = [
          "正在连接你的情绪脉搏...",
          "捕捉你的当下味道中...",
          "正在调和你的情绪基酒...",
          "注入记忆碎片...",
          "生成最终风味..."
        ];

        function App() {
          const [status, setStatus] = useState('idle'); // idle, analyzing, result
          const [progress, setProgress] = useState(0);
          const [currentPrompt, setCurrentPrompt] = useState(ANALYSIS_STEPS[0]);
          const [moodValue, setMoodValue] = useState(50); // 0 - 100
          const [result, setResult] = useState(null);
          
          // Audio simulation refs
          const [bars, setBars] = useState(Array(12).fill(10));

          useEffect(() => {
            let interval;
            if (status === 'analyzing') {
              let stepIndex = 0;
              let p = 0;
              
              interval = setInterval(() => {
                p += 1;
                setProgress(p);

                if (p % 20 === 0 && stepIndex < ANALYSIS_STEPS.length - 1) {
                  stepIndex++;
                  setCurrentPrompt(ANALYSIS_STEPS[stepIndex]);
                }

                setMoodValue(prev => Math.max(10, Math.min(90, prev + (Math.random() - 0.5) * 20)));
                
                setBars(prev => prev.map(() => Math.random() * 40 + 10));

                if (p >= 100) {
                  clearInterval(interval);
                  finishAnalysis();
                }
              }, 60); 
            } else {
              setBars(Array(12).fill(10)); 
            }
            return () => clearInterval(interval);
          }, [status]);

          const startAnalysis = () => {
            setStatus('analyzing');
            setProgress(0);
            setCurrentPrompt(ANALYSIS_STEPS[0]);
          };

          const finishAnalysis = () => {
            const randomResult = DRINK_RESULTS[Math.floor(Math.random() * DRINK_RESULTS.length)];
            setResult(randomResult);
            setStatus('result');
          };

          const reset = () => {
            setStatus('idle');
            setResult(null);
            setMoodValue(50);
          };

          // Styles injected via style tag in main render
          const styles = `
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap');
            
            .font-serif-display { font-family: 'Playfair Display', serif; }
            .font-sans-ui { font-family: 'Inter', sans-serif; }
          `;

          return (
            <div className="min-h-screen bg-black text-white font-sans-ui overflow-hidden relative selection:bg-purple-500 selection:text-white">
              <style>{styles}</style>
              
              <div className="absolute inset-0 pointer-events-none overflow-hidden">
                 <div className={`absolute top-[-10%] left-[-10%] w-[600px] h-[600px] rounded-full bg-purple-900/30 blur-[120px] transition-all duration-[3000ms] ${status === 'analyzing' ? 'scale-110 bg-blue-900/40' : ''}`}></div>
                 <div className={`absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-indigo-900/20 blur-[100px] transition-all duration-[3000ms] ${status === 'analyzing' ? 'scale-125 bg-purple-800/30' : ''}`}></div>
              </div>

              <div className="relative z-10 max-w-md mx-auto h-screen flex flex-col">
                
                <header className="flex justify-between items-center p-6 opacity-80">
                  <div className="text-xs tracking-[0.2em] uppercase text-gray-400">Mood Bartender</div>
                  {status === 'result' && (
                     <button onClick={reset} className="p-2 rounded-full hover:bg-white/10 transition-colors">
                       <RotateCcw size={20} className="text-gray-300" />
                     </button>
                  )}
                </header>

                <main className="flex-1 flex flex-col items-center justify-center relative w-full">
                  
                  {status !== 'result' && (
                    <div className="w-full flex flex-col items-center animate-in fade-in duration-700">
                      
                      <div className="relative w-64 h-80 mb-12">
                        <div className="absolute inset-0 rounded-[3rem] border border-white/10 bg-gradient-to-b from-white/5 to-white/10 backdrop-blur-sm overflow-hidden shadow-2xl shadow-purple-900/20 ring-1 ring-white/20">
                          
                          <div 
                            className="absolute bottom-0 left-0 right-0 transition-all duration-[2000ms] ease-in-out bg-gradient-to-t from-indigo-600/80 to-purple-500/60"
                            style={{ height: status === 'analyzing' ? `${30 + (progress/2)}%` : '40%' }}
                          >
                            {(status === 'analyzing' || status === 'idle') && (
                                <>
                                  <Bubble delay={0} size={8} left={20} />
                                  <Bubble delay={1.5} size={12} left={50} />
                                  <Bubble delay={0.8} size={6} left={70} />
                                  <Bubble delay={2.2} size={10} left={35} />
                                </>
                            )}
                            
                            <div className="absolute top-0 left-0 right-0 h-1 bg-white/30 blur-sm"></div>
                          </div>

                          <div className="absolute inset-0 rounded-[3rem] shadow-[inset_0_0_20px_rgba(255,255,255,0.1)] pointer-events-none"></div>
                          <div className="absolute top-4 left-4 w-2 h-20 rounded-full bg-gradient-to-b from-white/40 to-transparent blur-[1px]"></div>
                          <div className="absolute top-4 right-4 w-1 h-10 rounded-full bg-gradient-to-b from-white/20 to-transparent blur-[1px]"></div>

                          {status === 'analyzing' && (
                            <div className="absolute inset-0 flex items-center justify-center">
                              <div className="w-32 h-32 bg-purple-400/20 rounded-full blur-xl animate-pulse"></div>
                            </div>
                          )}
                        </div>

                        {status === 'analyzing' && (
                          <div className="absolute -inset-10 -z-10 flex items-center justify-center opacity-50">
                             {[...Array(3)].map((_, i) => (
                               <div key={i} className={`absolute border border-purple-500/30 rounded-full animate-ping`} style={{ width: '100%', height: '100%', animationDuration: `${2 + i}s`, animationDelay: `${i * 0.5}s` }}></div>
                             ))}
                          </div>
                        )}
                      </div>

                      <div className="h-16 flex items-center justify-center mb-8">
                        <p className={`text-lg font-light tracking-wide text-center text-purple-100/90 transition-opacity duration-500 ${status === 'analyzing' ? 'animate-pulse' : ''}`}>
                          {status === 'idle' ? '"正在调和你的情绪基酒..."' : currentPrompt}
                        </p>
                      </div>

                      <div className="w-64 mb-12">
                        <div className="flex justify-between text-[10px] text-gray-500 uppercase tracking-widest mb-2">
                          <span>负向</span>
                          <span>正向</span>
                        </div>
                        <div className="relative h-1 bg-gray-800 rounded-full overflow-hidden">
                           <div className="absolute left-1/2 top-0 bottom-0 w-[1px] bg-gray-600 transform -translate-x-1/2"></div>
                           
                           <div 
                              className="absolute top-1/2 w-3 h-3 bg-white rounded-full shadow-[0_0_10px_rgba(255,255,255,0.8)] transform -translate-y-1/2 -translate-x-1/2 transition-all duration-300 ease-out"
                              style={{ left: `${moodValue}%` }}
                           ></div>

                           <div 
                              className="absolute top-0 bottom-0 bg-gradient-to-r from-transparent via-purple-500/50 to-transparent transition-all duration-300"
                              style={{ 
                                left: moodValue > 50 ? '50%' : `${moodValue}%`, 
                                right: moodValue > 50 ? `${100 - moodValue}%` : '50%' 
                              }}
                           ></div>
                        </div>
                        <div className="mt-2 text-center text-xs text-gray-600 font-mono">
                          {status === 'analyzing' ? 'DETECTING EII FLUCTUATION' : 'READY TO SCAN'}
                        </div>
                      </div>

                      {status === 'idle' && (
                        <button 
                          onClick={startAnalysis}
                          className="group relative px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full overflow-hidden shadow-lg shadow-purple-900/40 hover:scale-105 transition-transform duration-300"
                        >
                          <div className="absolute inset-0 bg-white/20 group-hover:bg-white/30 transition-colors"></div>
                          <span className="relative text-sm font-medium tracking-widest uppercase flex items-center gap-2">
                            <Play size={14} fill="currentColor" /> 开始调制
                          </span>
                        </button>
                      )}

                      {status === 'analyzing' && (
                         <div className="flex gap-1 h-8 items-end justify-center">
                            {bars.map((height, i) => (
                              <div 
                                key={i} 
                                className="w-1 bg-purple-500/50 rounded-t-full transition-all duration-75 ease-linear"
                                style={{ height: `${height}px` }}
                              ></div>
                            ))}
                         </div>
                      )}

                    </div>
                  )}

                  {status === 'result' && result && (
                    <div className="w-full h-full flex flex-col items-center animate-in slide-in-from-bottom-10 fade-in duration-700 pb-20 overflow-y-auto hide-scrollbar">
                      
                      <div className="text-center mb-6 mt-4">
                         <h2 className="text-3xl font-serif-display italic text-transparent bg-clip-text bg-gradient-to-br from-white via-white to-gray-400 mb-2">
                           {result.name}
                         </h2>
                         <p className="text-sm tracking-widest text-gray-400 uppercase">{result.subName}</p>
                      </div>

                      <div className="relative w-32 h-32 mb-8 animate-float">
                          <div className="absolute inset-0 rounded-full bg-gradient-to-tr from-white/5 to-white/10 border border-white/10 backdrop-blur-md flex items-center justify-center shadow-2xl shadow-[color:var(--shadow-color)]" style={{ '--shadow-color': result.liquidColor }}>
                             <div className="w-24 h-24 rounded-full opacity-80 mix-blend-screen overflow-hidden relative">
                                <div className={`absolute inset-0 bg-gradient-to-t ${result.color} opacity-80`}></div>
                                <Wave color="#ffffff" opacity={0.2} speed="slow" />
                             </div>
                          </div>
                          <div className="absolute -top-2 -right-2 w-3 h-3 bg-white rounded-full blur-[2px] animate-pulse"></div>
                          <div className="absolute bottom-0 -left-4 w-2 h-2 bg-white/50 rounded-full blur-[1px] animate-bounce"></div>
                      </div>

                      <div className="w-full max-w-xs bg-[#1a1a1a]/80 backdrop-blur-xl border border-white/5 rounded-2xl p-6 shadow-2xl relative overflow-hidden group">
                        
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                        
                        <div className="flex justify-between items-center mb-6">
                           <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest border-b border-gray-700 pb-1">你的情绪配方</h3>
                           <div className="text-[10px] px-2 py-0.5 rounded border border-gray-700 text-gray-500">NO. {Math.floor(Math.random() * 9000) + 1000}</div>
                        </div>

                        <div className="space-y-5">
                           <div className="relative pl-4 border-l-2 border-indigo-900/50">
                              <div className="text-[10px] text-indigo-400 mb-0.5 uppercase tracking-wide">基酒 Base</div>
                              <div className="text-base font-serif-display text-gray-200">{result.base.name}</div>
                              <div className="text-xs text-gray-500 mt-1">{result.base.desc}</div>
                           </div>

                           <div className="grid grid-cols-1 gap-4">
                              <div className="flex items-start gap-3">
                                 <div className="p-1.5 bg-gray-800 rounded text-gray-400 mt-0.5"><Wind size={12}/></div>
                                 <div>
                                    <div className="text-[10px] text-gray-500 uppercase">前调 Top Note</div>
                                    <div className="text-sm text-gray-300 font-medium">{result.top.name}</div>
                                    <div className="text-[10px] text-gray-600">{result.top.desc}</div>
                                 </div>
                              </div>

                              <div className="flex items-start gap-3">
                                 <div className="p-1.5 bg-gray-800 rounded text-gray-400 mt-0.5"><Zap size={12}/></div>
                                 <div>
                                    <div className="text-[10px] text-gray-500 uppercase">中调 Middle Note</div>
                                    <div className="text-sm text-gray-300 font-medium">{result.middle.name}</div>
                                    <div className="text-[10px] text-gray-600">{result.middle.desc}</div>
                                 </div>
                              </div>

                              <div className="flex items-start gap-3">
                                 <div className="p-1.5 bg-gray-800 rounded text-gray-400 mt-0.5"><Bookmark size={12}/></div>
                                 <div>
                                    <div className="text-[10px] text-gray-500 uppercase">尾调 Base Note</div>
                                    <div className="text-sm text-gray-300 font-medium">{result.baseNote.name}</div>
                                    <div className="text-[10px] text-gray-600">{result.baseNote.desc}</div>
                                 </div>
                              </div>
                           </div>

                           <div className="pt-4 border-t border-white/5 grid grid-cols-2 gap-4">
                              <div>
                                 <div className="text-[10px] text-gray-500 uppercase mb-1">浓度 Density</div>
                                 <div className="text-sm text-indigo-300">{result.concentration}</div>
                              </div>
                              <div>
                                 <div className="text-[10px] text-gray-500 uppercase mb-1">体感 Texture</div>
                                 <div className="text-sm text-indigo-300">{result.texture}</div>
                              </div>
                           </div>
                           
                           <div className="mt-4 p-3 bg-white/5 rounded-lg border border-white/5">
                              <p className="text-center font-serif-display italic text-gray-400 text-sm">"{result.slogan}"</p>
                           </div>
                        </div>
                      </div>

                      <div className="mt-8 flex gap-4 w-full px-8">
                         <button className="flex-1 py-3 bg-white text-black rounded-xl font-medium text-sm hover:bg-gray-200 transition-colors">
                            保存到酒单
                         </button>
                         <button className="flex-none p-3 bg-gray-800 rounded-xl hover:bg-gray-700 transition-colors text-white border border-gray-700">
                            <Share2 size={20} />
                         </button>
                      </div>
                      
                      <button onClick={reset} className="mt-6 text-xs text-gray-500 underline hover:text-gray-300 transition-colors">
                        再调一杯 (重新分析)
                      </button>

                    </div>
                  )}

                </main>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
